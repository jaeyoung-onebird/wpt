<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:{{grade_color_start}}"/>
      <stop offset="100%" style="stop-color:{{grade_color_end}}"/>
    </linearGradient>
    <filter id="card-shadow">
      <feDropShadow dx="0" dy="8" stdDeviation="16" flood-color="{{grade_color_end}}" flood-opacity="0.4"/>
    </filter>
    <filter id="inner-glow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- 배경 -->
  <rect width="400" height="400" rx="24" fill="url(#bg-gradient)"/>

  <!-- 배경 장식 -->
  <circle cx="50" cy="50" r="120" fill="rgba(255,255,255,0.03)"/>
  <circle cx="350" cy="350" r="100" fill="rgba(255,255,255,0.02)"/>
  <circle cx="380" cy="20" r="60" fill="rgba(255,255,255,0.02)"/>

  <!-- 아이콘 원형 배경 -->
  <circle cx="200" cy="140" r="75" fill="rgba(255,255,255,0.08)" filter="url(#card-shadow)"/>
  <circle cx="200" cy="140" r="65" fill="rgba(255,255,255,0.1)"/>
  <circle cx="200" cy="140" r="55" fill="rgba(255,255,255,0.15)" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>

  <!-- 아이콘 (SVG) -->
  <g transform="translate(200, 140)" filter="url(#inner-glow)">
    {{icon_svg}}
  </g>

  <!-- 타이틀 -->
  <text x="200" y="250" text-anchor="middle" font-family="Pretendard, -apple-system, sans-serif"
        font-size="24" font-weight="700" fill="#FFFFFF" letter-spacing="0.5">{{title}}</text>

  <!-- 설명 -->
  <text x="200" y="285" text-anchor="middle" font-family="Pretendard, -apple-system, sans-serif"
        font-size="13" fill="rgba(255,255,255,0.7)">{{description}}</text>

  <!-- 등급 뱃지 -->
  <rect x="140" y="310" width="120" height="36" rx="18" fill="rgba(255,255,255,0.15)" stroke="{{grade_badge_color}}" stroke-width="2"/>
  <text x="200" y="334" text-anchor="middle" font-family="Pretendard, -apple-system, sans-serif"
        font-size="14" font-weight="600" fill="#FFFFFF">{{grade_label}}</text>

  <!-- 하단 정보 -->
  <text x="200" y="375" text-anchor="middle" font-family="Pretendard, -apple-system, sans-serif"
        font-size="11" fill="rgba(255,255,255,0.5)">{{earned_date}} · {{worker_id}}</text>

  <!-- 로고 -->
  <text x="200" y="393" text-anchor="middle" font-family="Pretendard, -apple-system, sans-serif"
        font-size="8" fill="rgba(255,255,255,0.3)" letter-spacing="2">WORKPROOF CHAIN</text>
</svg>
