<svg xmlns="http://www.w3.org/2000/svg" width="400" height="520" viewBox="0 0 400 520">
  <defs>
    <linearGradient id="ribbon-left" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:{{grade_color_start}}"/>
      <stop offset="100%" style="stop-color:{{grade_color_end}}"/>
    </linearGradient>
    <linearGradient id="ribbon-right" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:{{grade_color_start}}"/>
      <stop offset="100%" style="stop-color:{{grade_color_end}}"/>
    </linearGradient>
    <linearGradient id="medal-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:{{grade_color_start}}"/>
      <stop offset="50%" style="stop-color:{{grade_badge_color}}"/>
      <stop offset="100%" style="stop-color:{{grade_color_end}}"/>
    </linearGradient>
    <filter id="medal-shadow">
      <feDropShadow dx="0" dy="6" stdDeviation="10" flood-color="#000" flood-opacity="0.3"/>
    </filter>
    <filter id="inner-glow">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- 배경 -->
  <rect width="400" height="520" fill="#1a1a2e"/>

  <!-- 리본 왼쪽 -->
  <polygon points="160,0 200,0 200,180 160,140" fill="url(#ribbon-left)"/>
  <polygon points="160,0 180,0 180,120 160,100" fill="rgba(0,0,0,0.2)"/>

  <!-- 리본 오른쪽 -->
  <polygon points="200,0 240,0 240,140 200,180" fill="url(#ribbon-right)"/>
  <polygon points="220,0 240,0 240,100 220,120" fill="rgba(255,255,255,0.1)"/>

  <!-- 메달 외곽 -->
  <circle cx="200" cy="280" r="130" fill="url(#medal-gradient)" filter="url(#medal-shadow)"/>

  <!-- 메달 내부 원 -->
  <circle cx="200" cy="280" r="110" fill="rgba(0,0,0,0.3)"/>
  <circle cx="200" cy="280" r="100" fill="url(#medal-gradient)"/>

  <!-- 아이콘 원형 배경 -->
  <circle cx="200" cy="265" r="50" fill="rgba(255,255,255,0.15)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
  <circle cx="200" cy="265" r="40" fill="rgba(255,255,255,0.1)"/>

  <!-- 아이콘 (SVG) -->
  <g transform="translate(200, 265)" filter="url(#inner-glow)">
    {{icon_svg}}
  </g>

  <!-- 등급 라벨 -->
  <text x="200" y="340" text-anchor="middle" font-family="Pretendard, -apple-system, sans-serif"
        font-size="16" font-weight="700" fill="#FFFFFF" letter-spacing="2">{{grade_label}}</text>

  <!-- 타이틀 -->
  <text x="200" y="440" text-anchor="middle" font-family="Pretendard, -apple-system, sans-serif"
        font-size="22" font-weight="700" fill="#FFFFFF">{{title}}</text>

  <!-- 설명 -->
  <text x="200" y="470" text-anchor="middle" font-family="Pretendard, -apple-system, sans-serif"
        font-size="12" fill="rgba(255,255,255,0.6)">{{description}}</text>

  <!-- 하단 정보 -->
  <text x="200" y="505" text-anchor="middle" font-family="Pretendard, -apple-system, sans-serif"
        font-size="10" fill="rgba(255,255,255,0.4)">{{earned_date}} | {{worker_id}} | WORKPROOF</text>
</svg>
