server {
    server_name workproof.co.kr www.workproof.co.kr;

    # 파일 업로드 크기 제한 (10MB)
    client_max_body_size 10M;

    # 웹앱 정적 파일
    root /home/ubuntu/workproof-chain-v2/web/dist;
    index index.html;

    # 사진 파일 직접 제공 (^~ 우선순위 높임)
    location ^~ /photos/ {
        alias /home/ubuntu/workproof-chain-v2/data/photos/;
        expires 1d;
        add_header Cache-Control "public";
    }

    # API 프록시
    location /api/ {
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # SPA 라우팅 (React Router)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # 정적 파일 캐싱
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # gzip 압축
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_min_length 1000;

    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/workproof.co.kr/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/workproof.co.kr/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot


}
server {
    if ($host = www.workproof.co.kr) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


    if ($host = workproof.co.kr) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


    listen 80;
    server_name workproof.co.kr www.workproof.co.kr;
    return 404; # managed by Certbot




}