version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: wpc-db
    environment:
      POSTGRES_USER: ${DB_USER:-wpc}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-wpc_secret}
      POSTGRES_DB: ${DB_NAME:-workproof_chain}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-wpc}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: wpc-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: wpc-backend
    environment:
      - DATABASE_URL=postgresql+asyncpg://${DB_USER:-wpc}:${DB_PASSWORD:-wpc_secret}@db:5432/${DB_NAME:-workproof_chain}
      - REDIS_URL=redis://redis:6379/0
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-key-change-in-production}
      - DEBUG=${DEBUG:-false}
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:3000}
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: wpc-frontend
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    ports:
      - "3000:3000"
    depends_on:
      - backend
    restart: unless-stopped

  # Celery Worker (Background Tasks)
  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: wpc-celery-worker
    command: celery -A app.celery_app worker --loglevel=info
    environment:
      - DATABASE_URL=postgresql+asyncpg://${DB_USER:-wpc}:${DB_PASSWORD:-wpc_secret}@db:5432/${DB_NAME:-workproof_chain}
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  # Celery Beat (Scheduled Tasks)
  celery-beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: wpc-celery-beat
    command: celery -A app.celery_app beat --loglevel=info
    environment:
      - DATABASE_URL=postgresql+asyncpg://${DB_USER:-wpc}:${DB_PASSWORD:-wpc_secret}@db:5432/${DB_NAME:-workproof_chain}
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - celery-worker
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
